<p>This is my first blog</p>

<ul>
    {% for post in posts %}

    <li>
        <h2>
            <a href="{% url 'post_details' category_slug=post.category.slug post_slug=post.slug %}">
                {{ post.title }}
            </a>

        </h2>

        <p>{{ post.content }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Category: {{ post.category.name }}</p>
    </li>


    {% endfor %}
</ul>
